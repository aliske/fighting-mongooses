<!DOCTYPE html>
<!-- Fighting mongoose  file load  -->
  <head lang="en">
  <meta charset="UTF-8">
	<style>
		h1 {
		text-align:  center;
		color:white;
		}
		h2 {
		text-align:  left;
		color:white;
		}
		body {
		background-color:green
		}
	 </style>	
	<script>
		var dispFile = function(event) {
			var output = document.getElementById('output');
			output.src = URL.createObjectURL(event.target.files[0]);
		};
	</script>
	<head>
	   <title>file upload </title>
	</head>
	<body>
        <form>
		<h1>Upload forms to Bits and Bytes</h1>
		<hr class="half_horizontal_rule">
		<h2>Choose a file to upload.</h2>
		<input type="file" name="file" accept="image/*" size="75" onchange="dispFile(event)" id="choose_file">
		<br>
		<img id="output" height="300" width="300"/>
      </form>
        <button value="Submit" type=submit>Submit</button>
	</body>
</html>
