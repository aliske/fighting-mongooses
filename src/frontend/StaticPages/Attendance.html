<!doctype html>
<html lang="en">

<!-- Don't forget to change title and add navbar links as needed -->

<head>
    <meta charset="UTF-8">
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css integrity=sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T crossorigin=anonymous>
    <link rel="stylesheet" type="text/css" href="/Templates/myStyles.css">
    <title>Attendance</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js' type='text/javascript'></script>

    <script type="text/javascript" src="/js/root_uri.js"></script>
    <script type="text/javascript" src="/js/attendance.js"></script>
    <script type='text/javascript'>
			$.get('../Templates/Header.html',function(response){
				$('#header').html(response);
			});
			$.get('../Templates/Footer.html',function(response){
				$('#footer').html(response);
			});
    </script>
</head>

<body onLoad='getAttendanceStatus()'>


    <div id="header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">

            <h1>Attendance Status</h1>
            <hr>
            <table id="current-attendance-status-table">

                <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Current Status
                    </th>
                    <th>
                        Time
                    </th>
                </thead>
                <tbody id="current-attendance-status-tbody">
                </tbody>
            </table>

        </div>

    </div>

    <div id="history-form" class="my-card-form">
        <div class="col-md-5">
            <div>
                <div hidden id="history-card" class="card">
                    <div class="card-header">
                        <h5 id ="attendance-history-title" class="my-card-title"></h5>
                    </div>
                    <div class="scroll">
                        <!-- This is where the body of the page goes -->
                        <table class="minwidth" id="attendance-history-table">
                            <thead>
                            <tr>
                                <th>
                                    Time
                                </th>
                                <th>
                                    Event
                                </th>
                            </thead>
                            <tbody id="attendance-history-tbody">
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <button type="button"
                                class="btn btn-primary"
                                onclick="closeAttendanceHistory()"
                                id="history-close-btn">
                            Close History
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // "un-hides" the student attendance history
        function showAttendanceHistory(user) {
            console.log("user is: " + user);
            getAttendanceHistory(user);
            $("#history-card").removeAttr("hidden");
        }

        function closeAttendanceHistory(){
            $("#history-card").attr("hidden", true);
        }
        function cellStyle(value, row, index) {
            return {
                classes: value.trim() === 'In' ? 'in' : 'out'
            };
        }
    </script>
</div>
    <div id="footer"></div>



<script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
