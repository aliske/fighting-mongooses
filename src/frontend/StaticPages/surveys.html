<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap things -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Templates/myStyles.css">
    <link rel="shortcut icon" type="image/ico" href="/Assets/Bits_and_Bytes_Logo.ico"/>

    <meta charset="UTF-8">

    <!-- JavaScript imports -->
    <script type="text/javascript" src="/js/root_uri.js"></script>
    <script type="text/javascript" src="/js/get_survey_list.js"></script>
    <script type="text/javascript" src="/js/insert_survey.js"></script>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js' type='text/javascript'></script>
    <script type='text/javascript'>
        $.get('../Templates/Header.html',function(response){
            $('#header').html(response);
        });
        $.get('../Templates/Footer.html',function(response){
            $('#footer').html(response);
        });
    </script>

    <title>Survey Page</title>
</head>

<body onLoad='getSurveyList("survey")'>

    <!-- Insert the header. -->
	<header id="header"></header>

    <div class="container-fluid">

        <h1>Survey Management</h1>
        <hr>

        <!-- Announcement form -->
        <div id="entry-form" class="my-card-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="my-card-title">Create A Survey</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label"
                                    for="name">
                                    Survey Name
                                </label>
                                <input type="text"
                                    class="form-control"
                                    placeholder="Enter a name here."
                                    id="name"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label"
                                    for="startdate">
                                    Start Date:
                                </label>
                                <input type="date"
                                    class="form-control"
                                    placeholder="Enter a Start Date here."
                                    id="startdate"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label"
                                    for="enddate">
                                    End Date:
                                </label>
                                <input type="date"
                                    class="form-control"
                                    placeholder="Enter an End Date here."
                                    id="enddate"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label"
                                    for="type">
                                    For Parent Or Child:
                                </label>
                                <select id="type" class="form-control">
                                    <option value="Parent">Parent</option>
                                    <option value="Child">Child</option>
                                </select>
                            </div>

                        </div>
                        <div class="card-footer">
                            <button type="button"
                                class="btn btn-primary"
                                onclick="submitSurvey()"
                                id="submit-btn">
                                Submit Announcement
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- Announcement table -->
        <h3>Announcements:</h3>
        <table id="survey_table" class="table table-striped">

            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Start Date
                    </th>
                    <th>
                        End Date
                    </th>
                    <th>
                        Parent / Child
                    </th>
                    <th colspan=2>
                        Management
                    </th>
            </thead>
            <tbody id="survey-tbody">
            </tbody>
        </table>

        <!-- JavaScript things -->
        <script>
            // it would be nice to, at some point, refactor
            // away this global variable once i get the hang
            // of this better
            var global_ctl = null;
            // returns the time and date as a string


            function submitSurvey() {
                insertSurvey("survey");
                getSurveyList("survey");
                // clear form areas
                $("#title").val("");
                $("#announcement").val("");

            }


        </script>

        <!-- jQuery things -->
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
    </div>

    <!-- Insert the footer. -->
    <footer id="footer"></footer>

</body>

</html>
