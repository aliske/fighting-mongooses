		<script>
			// "un-hides" the student record
			function showStudentRecord(user) {
				getUserRecord(user);
				$("#student-record-card").removeAttr("hidden");
			}

			function closeStudentRecord(){
				$("#student-record-card").attr("hidden", true);
			}

			function updateStudentRecord(){
				const conf = confirm("Do you want to update the student record?");
                if (conf){
                    updateStudent();
                    $("#student-record-card").attr("hidden", true);
                }
			}
